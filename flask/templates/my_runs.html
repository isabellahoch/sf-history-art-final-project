{% extends "base.html" %}
{% block routesisactive %}active{% endblock %}
{% block title %}Scenic Runs | SF Running Map{% endblock %}
{% block content %}
<div class="container-fluid align-items-center justify-content-center">
    {% for run in info.runs %}
    <div class="row">
        <h1>{{ run.title }}</h1>
        <iframe style="width:100%; height:400px; border:0" frameBorder=0 src="{{ run.iframe }}"></iframe>
    </div>
    {% endfor %}
</div>
{% endblock %}
